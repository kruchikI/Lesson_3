	<script type="text/javascript">
		//<!--1.С помощью цикла while вывести все простые числа в промежутке от 0 до 100.-->
var x=0; 
function isNumber(numb) {
	var i=2;
	while (i < numb / 2) {
		if (numb % i ==0) {
			return false;
		}
		i++;
	}
	return true
}

while (x<=100){
	if (isNumber(x)){
		console.log (x)
	}
	x++;
}

	</script>
